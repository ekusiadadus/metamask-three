<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web3 Metamask Login</title>
  </head>

  <body class="flex w-screen h-screen justify-center item-center">
    <button id="loginButton" class="rounded-md p-2 bg-purple-500 text-white"> Login wit Metamask </button>
    <script>
      window.userWalletAddress = null
      const loginButton = document.getElementById('loginButton')
      function toggleButton() {
        if (!window.ethereum) {
          loginButton.innerText = "Metamask is not installed"
          loginButton.classList.remove('bg-purple-500','text-white')
          loginButton.classList.add('bg-gray-500', 'text-gray-200', 'cursor-not-allowed')
          return false;
        }
        loginButton.addEventListener('click', loginWithMetaMask)
        async function loginWithMetaMask() {
          const accounts = await  window.ethereum.request({method: "eth_requestAccounts"})
        }
      }
      document.addEventListener("DOMContentLoaded", (event) => {
        toggleButton()
      });
    </script>
  </body>
</html>
